<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>AllKey</title>
    <base href="./"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="https://tronmatrix.github.io/allkey/favicon(1).ico"/>
  <link rel="stylesheet" href="styles.css"></head>
  <body class="mat-typography">
  
   <div class="mt-8 mb-6">
        <div class="flex justify-between items-center max-w-sm mx-auto"> </div>
    

   
    <app-root></app-root>
  <script src="https://tronmatrix.github.io/allkey/runtime.js" defer></script><script src="https://tronmatrix.github.io/allkey/polyfills.js" defer></script><script src="https://tronmatrix.github.io/allkey/scripts.js" defer></script><script src="https://tronmatrix.github.io/allkey/vendor.js" defer></script><script src="https://tronmatrix.github.io/allkey/main.js" defer></script></body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>

<div style="font-size:16px;margin:0 auto;width:300px" class="blockchain-btn" data-address="bc1qv6qvl3ycrrr6p6rnmu4qlz7q687ve9ht9hhs6k" data-shared="false">
  <div class="blockchain stage-begin">
      <img src="https://blockchain.info/Resources/buttons/donate_64.png"/>
  </div>
  <div class="blockchain stage-loading" style="text-align:center">
      <img src="https://blockchain.info/Resources/loading-large.gif"/>
  </div>
  <div class="blockchain stage-ready">
      <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
      <p align="center" class="qr-code"></p>
  </div>
  <div class="blockchain stage-paid">
      Donation of <b>[[value]] BTC</b> Received. Thank You.
  </div>
  <div class="blockchain stage-error">
      <font color="red">[[error]]</font>
  </div>
</div>
</html>
